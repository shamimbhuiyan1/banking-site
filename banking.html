<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Homeage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class ="text-5xl text-center mt-16"> Let's get some <span class="font-semibold text-purple-600">Mooooooouney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">

        <!-- Balance and tractions -->

        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span  id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">2471</span> </h4>
                </div>
                
            </div>
        </section>

        <!-- diposit and withdraw  -->
        
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl my-2">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block rounded border-gray-400 w-3/4 mb-4 px-3" type="text" name="" id="" placeholder="$ amount you want to deposit">

                        <button id="deposit-button" type="submit" class=" bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-3xl my-2">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block rounded border-gray-400 w-3/4 mb-4 px-3" type="text" name="" id="" placeholder="$ amount you want to Withdraw">

                        <button id="withdraw-button" type="submit" class=" bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- script link  -->
    <script src="js/banking.js"></script>
</body>
</html>
